<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Start Page</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f0f0; margin: 0; padding: 2rem; }
    h1 { color: #333; }
    .links, .widgets { margin-top: 2rem; }
    .links a { display: block; margin: 0.5rem 0; color: #0078d4; text-decoration: none; }
    iframe { border: none; width: 100%; height: 300px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Welcome, Rujun</h1>

  <div class="links">
    <h2>My Sites</h2>
    <a href="https://www.github.com/" target="_blank">GitHub</a>
    <a href="https://news.ycombinator.com/" target="_blank">Hacker News</a>
    <a href="https://finance.yahoo.com/" target="_blank">Yahoo Finance</a>
    <a href="https://www.nytimes.com/" target="_blank">NY Times</a>
    <!-- Add more links here -->
  </div>

  <div class="widgets">
    <h2>News & Stocks</h2>
    <!-- Replace with any news RSS or finance widget you prefer -->
    <iframe src="https://widgets.financialcontent.com/stocks?layout=news" title="Stock Ticker"></iframe>
    <iframe src="https://rss.app/embed/v1/wall-street-journal" title="News Feed"></iframe>
  </div>
</body>
</html>
