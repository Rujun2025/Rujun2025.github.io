<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Links Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .icon-links a {
      display: inline-block;
      margin: 15px;
      text-decoration: none;
      font-size: 40px;
    }
    .icon-links a .fa-newspaper { color: #DB4437; }        /* Google News - red */
    .icon-links a .fa-envelope { color: #0078D4; }         /* Outlook - blue */
    .icon-links a .fa-chart-line { color: #430297; }       /* Yahoo Finance - purple */
    .icon-links a .fa-university { color: #500000; }       /* TAMU maroon */
    .icon-links a .fa-cloud-sun { color: #FFA500; }        /* Weather - orange */
    .icon-links a .fa-clock   { color: #0078d4; }        /* Clock - blue */    
    .icon-links .label {
      display: block;
      font-size: 14px;
      margin-top: 5px;
      color: #333;
    }
    .icon-links a:hover i {
      filter: brightness(1.3);
    }
  </style>
</head>

<body>
  <h2>Quick Access Links</h2>
  <div class="icon-links">
    <a href="https://news.google.com/" target="_blank" title="Google News">
      <i class="fas fa-newspaper"></i>
      <span class="label">Google News</span>
    </a>
    <a href="https://outlook.live.com/" target="_blank" title="Outlook">
      <i class="fas fa-envelope"></i>
      <span class="label">Outlook</span>
    </a>
    <a href="https://finance.yahoo.com/" target="_blank" title="Yahoo Finance">
      <i class="fas fa-chart-line"></i>
      <span class="label">Yahoo Finance</span>
    </a>
    <a href="https://howdy.tamu.edu/" target="_blank" title="Howdy Portal">
      <i class="fas fa-university"></i>
      <span class="label">Howdy Portal</span>
    </a>
    <a href="https://weather.com/weather/today/l/Katy+TX" target="_blank" title="Local Weather">
      <i class="fas fa-cloud-sun"></i>
      <span class="label">Local Weather</span>
    </a>
 <a href="https://music.youtube.com/" target="_blank" title="YouTube Music">
  <i class="fab fa-youtube" style="color: #FF0000;"></i>
  <span class="label">YouTube Music</span>
</a>

<a href="https://www.worldtimebuddy.com/" target="_blank" title="World Time Buddy" style="text-decoration: none; text-align: center; display: inline-block; margin: 10px;">
  <i class="fas fa-clock" style="color: #0078d4;"></i>
  <span class="label">World Time</span>
</a>


<a href="https://traffic.houstontranstar.org/layers/" target="_blank" style="text-decoration: none; display: flex; align-items: center; gap: 8px;">
  <svg width="28" height="28" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <rect x="20" y="8" width="24" height="48" rx="6" ry="6" fill="#444"/>
    <circle cx="32" cy="20" r="6" fill="red"/>
    <circle cx="32" cy="32" r="6" fill="yellow"/>
    <circle cx="32" cy="44" r="6" fill="limegreen"/>
  </svg>
  <span style="font-family: 'Segoe UI', sans-serif; font-size: 16px; color: #333;">Houston Traffic</span>
</a>
<!-- ChatGPT -->
<a href="https://chat.openai.com/" target="_blank" title="ChatGPT" style="text-decoration: none; text-align: center; display: inline-block; margin: 10px;">
  <i class="fas fa-robot" style="font-size: 2rem; color: #10a37f;"></i>
  <div style="font-size: 0.75rem; color: #333;">ChatGPT</div>
</a>

<!-- Google Gemini -->
<a href="https://gemini.google.com/" target="_blank" title="Google Gemini" style="text-decoration: none; text-align: center; display: inline-block; margin: 10px;">
  <i class="fab fa-google" style="font-size: 2rem; color: #4285f4;"></i>
  <div style="font-size: 0.75rem; color: #333;">Gemini</div>
</a>

<!-- Grok (X AI) -->
<a href="https://twitter.com/i/grok" target="_blank" title="Grok by XAI" style="text-decoration: none; text-align: center; display: inline-block; margin: 10px;">
  <i class="fas fa-brain" style="font-size: 2rem; color: #1DA1F2;"></i>
  <div style="font-size: 0.75rem; color: #333;">Grok</div>
</a>
    

    
    
  </div>
</body>
</html>
